<!DOCTYPE HTML>
<html>
<head>
<meta charset="utf-8" />
<meta http-equiv="pragma" content="no-cache">
<meta http-equiv="cache-control" content="no-cache,must-revalidate">
<meta content="yes" name="apple-mobile-web-app-capable">
<meta content="black" name="apple-mobile-web-app-status-bar-style">
<meta content="yes" name="apple-touch-fullscreen">
<meta name="format-detection" content="telephone=no,email=no">
<meta name=viewport content="width=device-width,user-scalable=0,initial-scale=1,maximum-scale=1, minimal-ui">
<title>到底是谁</title>
<link rel="stylesheet" type="text/css" href="css/animate.css">
<link rel="stylesheet" type="text/css" href="css/game.css">
<!--不能利用浏览器的后退按钮退回到该页-->
<script type="text/javascript">
	window.history.forward(1);
</script>
</head>
<body>
	<div class="wrapper">
		<header class="header">
			<article class="title">等待好友进入中</article>
			<img class="back" onclick="gameToWorld()" src="img/back.png">
			<img class="more" src="img/more.png">
		</header>
		<section class="main">
			<div class="time"></div>
			<section class="game-panel bounceInUp animated">
				<div class="chat chat-question">
					<div class="user-img-left">
						<img src="img/user.png">
					</div>
					<div class="question-main">
						<div class="question-title">参加过中国好声音?</div>
						<div class="question-select">
							<p class="question-yes">是</p>
							<p class="question-no">否</p>
							<p class="question-nosure">不确定</p>
						</div>
					</div>
				</div>
				<div class="chat chat-answer">
					<p class="answer-result">不是</p>
					<div class="user-img-right">
						<img src="img/user.png">
					</div>
				</div>
			</section>
			<section class="props">
				<nav class="props-list">
					<ul>
						<li class="rollIn animated">
							<p class="prop-img">
								<img src="img/prop_1.png">
								<span>20</span>
							</p>
							<p class="prop-info">延时30秒</p>
						</li>
						<li class="rollIn animated">
							<p class="prop-img">
								<img src="img/prop_2.png">
								<span>20</span>
							</p>
							<p class="prop-info">查看字数</p>
						</li>
						<li class="rollIn animated" onclick="showPopCharge(3)">
							<p class="prop-img">
								<img src="img/prop_3.png">
								<span>0</span>
							</p>
							<p class="prop-info">回合逆转</p>
						</li>
						<li class="rollIn animated">
							<p class="prop-img">
								<img src="img/prop_4.png">
								<span>20</span>
							</p>
							<p class="prop-info">查看记录</p>
						</li>
					</ul>
				</nav>
			</section>
			<section class="pop animated" style="display: none;">
				<div onclick="popColse()" class="close"><img src="img/close.png"></div>
				<section class="pop-top">
					<div class="pop-left"><img src="img/prop_1.png"></div>
					<div class="pop-right">
						<article class="pop-title">回合逆转</article>
						<article class="pop-intro">立即逆转提问及回答的回合</article>
						<div class="pop-num">
							<div class="charge-num">购买数量: </div>
							<div onclick="popDecrease()" class="decrease"><img src="img/decrease.png"></div>
							<div class="numbers">1</div>
							<div onclick="popIncrease()" class="increase"><img src="img/increase.png"></div>
						</div>
						<article class="pop-gold">消耗金币: <span>2</span> 金币</article>
					</div>
				</section>
				<div onclick="popBuy()" class="buy">购买</div>
				<input type="hidden" id="gold-price" value="2">
			</section>
			<section class="pop-bg" style="display: none;"></section>
		</section>
	</div>
	<footer class="footer zoomIn animated">
		<input type="text" placeholder="参加过中国好声音?" class="enter-word"><div class="enter-btn">发送</div>
	</footer>
	<script type="text/javascript" src="js/jquery.min.js"></script>
	<script type="text/javascript" src="js/location.js"></script>
	<script type="text/javascript" src="js/charge.js"></script>
	<script type="text/javascript" src="js/game.js"></script>
</body>
</html>
